<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/84e9df15ed.js" crossorigin="anonymous"></script>    
</head>

<body>
    <div class="container">
        <header>
            <a href="../../index.html">LOGO</a>
            <nav>
                <a href="./about.html">About</a>
                <a href="./contact.html">Contact</a>
                <a href="./faqs.html">FAQs</a>
            </nav>
        </header>

        <h1>Contacto</h1>
        
        <main>
            <form action="" class="form">
                <p class="req">* Requerido</p>
                <label for="name">* Nombre completo: </label>
                <input oninput="validateInputName()" id="name" type="text">

                <label for="email">* Correo electronico: </label>
                <input oninput="validateEmail()" id="email" type="email">

                <label for="tel">* Telefono: </label>
                <input oninput="validateInputTel()" id="tel" type="number">

                <label for="message">* Mensaje: </label>
                <input oninput="validateInputMessage()" id="message" type="text">

                <button>Enviar</button>
            </form>
        </main>

        <footer>
            <div class="footer-images">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>                
                <i class="fa-brands fa-twitter"></i>
            </div>
            <p>Codo a Codo 2022</p>
        </footer>
            
    </div>
    
    <script src="../js/contact.js"></script>
</body>
</html>
